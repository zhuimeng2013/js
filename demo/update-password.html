<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改密码</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link type="text/css" rel="stylesheet" media="all" href="../static/css/lib/lib.css">
    <link type="text/css" rel="stylesheet" media="all" href="../static/css/module/topbar.css">
    <link type="text/css" rel="stylesheet" media="all" href="../static/css/module/header.css">
    <link type="text/css" rel="stylesheet" media="all" href="../static/css/module/footer.css">
    <link type="text/css" rel="stylesheet" media="all" href="../static/css/pages/login.css">
    <script src="../static/js/lib/lib.js"></script>
    <base target="_self"/>
</head>
<body>
     <div class="doc" id="doc">
         <div class="topbar" id="topbar">
             <div class="layout">
                 <div class="grid">
                     <div class="mod-toolbar">
                         <p>你好！<span class="user-name">方健华</span>&nbsp;&nbsp;<a href="./user-manage.html" target="_self" class="login">[账号管理]</a>&nbsp;&nbsp;<a href="./loginout.html" target="_self" class="login">[退出]</a></p>
                     </div>
                 </div>
             </div>
         </div>
         <div class="header" id="header">
             <div class="layout">
                 <div class="grid">
                     <div class="mod-masthead">
                         <a href="./index.html"><img src="../static/img/logo.png" /></a>
                     </div>
                 </div>
             </div>
         </div>
          <div class="content" id="content">
               <div class="layout layout-banner">
                   <div class="grid">
                       <div class="mod-login">
                            <div class="content">
                                <div class="login-box">
                                    <div class="wrap clearfix">
                                        <form action="" method="post" id="update-password-form" class="ui-form">
                                            <fieldset>
                                                <legend>修改密码</legend>
                                                <div class="ui-form-content">
                                                    <span class="label label-error" id="label-error-box"><span class="info">密码有误，请重新输入！</span></span>
                                                    <label for="userName">旧密码：</label>
                                                    <input type="password" placeholder="请输入旧密码" name="userName" id="userName" class="in">
                                                    <label for="pwd">新密码：</label>
                                                    <input type="password" placeholder="请输入不少于6个字符" name="password" id="pwd" class="in">
                                                    <span class="label label-important hide" id="label-pwd">请输入密码。</span>
                                                    <label for="pwd">确认新密码：</label>
                                                    <input type="password" placeholder="请输入确认新密码" name="password" id="pwd" class="in">
                                                    <button type="submit" class="btn btn-s  btn-primary">确认</button>
                                                    <button type="reset" class="btn btn-s  btn-inverse">取消</button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                                <div class="banner">

                                </div>
                            </div>
                       </div>
                   </div>
               </div>



          </div>

          <div class="footer clearfix" id="footer">
                <div class="layout">
                    <div class="grid">
                        <div class="mod-footer">

                        </div>

     </div>

</html>
