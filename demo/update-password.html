     <div class="doc" id="doc">
         <div class="topbar" id="topbar">
             <div class="layout">
                 <div class="grid">
                     <div class="mod-toolbar">
                         <p>你好！<span class="user-name">方健华</span><a href=""><span class="clock">3</span></a>&nbsp;&nbsp;<a href="./user-manage.html" target="_self" class="login">修改密码</a>&nbsp;&nbsp;<a href="./loginout.html" target="_self" class="login">退出</a></p>
                     </div>
                 </div>
             </div>
         </div>
         <div class="header" id="header">
             <div class="layout">
                 <div class="grid">
                     <div class="mod-masthead">
                         <a href="./index.html"><img src="../static/img/logo.png" /></a>
                     </div>
                 </div>
             </div>
         </div>
          <div class="content" id="content">
               <div class="layout layout-banner">
                   <div class="grid">
                       <div class="mod-update-password ui-form">
                           <div class="wrap">
                               <form action="" method="post" target="_self" id="pwd-form" onsubmit="return false;">
                                   <div class="field clearfix">
                                       <div class="name">旧密码：</div>
                                       <div class="v">
                                           <div class="inline">
                                               <input type="password" class="ui-input" placeholder="输入旧密码" id="old-pwd"/>
                                           </div>
                                           <div class="inline l txt">
                                               请输入不少于6个字符
                                           </div>
                                       </div>
                                   </div>
                                   <div class="field clearfix">
                                       <div class="name">新密码：</div>
                                       <div class="v">
                                           <div class="inline">
                                               <input type="password" class="ui-input" placeholder="输入新密码" id="new-pwd"/>
                                           </div>
                                           <div class="inline l txt">

                                           </div>
                                       </div>
                                   </div>
                                   <div class="field clearfix">
                                       <div class="name">确认新密码：</div>
                                       <div class="v">
                                           <div class="inline">
                                               <input type="password" class="ui-input" placeholder="确认新密码" id="new-pwd-2"/>
                                           </div>
                                           <div class="inline l txt">

                                           </div>
                                       </div>
                                   </div>
                                   <div class="action">
                                       <button type="submit" class="btn btn-primary">确定</button>
                                       <button type="reset" class="btn">取消</button>
                                   </div>
                               </form>
                           </div>
                       </div>
                   </div>
               </div>



          </div>
